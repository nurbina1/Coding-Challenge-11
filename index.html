<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management System</title>
</head>
<body>
  <h1>Order Management System</h1>

  <form id="orderForm">
    <!-- Product Dropdown -->
    <label for="productSelect">Select Product:</label>
    <select id="productSelect">
      <option value="10">Product A - $10</option>
      <option value="15">Product B - $15</option>
      <option value="20">Product C - $20</option>
      <option value="25">Product D - $25</option>
      <option value="30">Product E - $30</option>
    </select>

    <!-- Quantity Input -->
    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">

    <!-- Total Price Display -->
    <p id="totalPrice">Total Price: $0.00</p>

    <!-- Place Order Button -->
    <button type="button" id="placeOrder">Place Order</button>
    <!-- Reset Button -->
    <button type="button" id="resetOrder">Reset</button>
  </form>

  <!-- Order Summary -->
  <div id="orderSummary" style="display:none;">
    <h2>Order Summary</h2>
    <p id="summaryDetails"></p>
    <button type="button" id="hideSummary">Hide Summary</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
